<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="main-DOM.js"></script>
  </head>
  <body>
    <hr/>
    <div class="jumbotron" >
      <h1 class="display-4">Pig Latin Translator</h1>
      <p class="lead">Please enter a Word or Phrase below!!</p>
      <label for="english">English:</label><br>
      <input class="input-word" type="text" id="input" placeholder="enter without punctuation please"><br>
      <button class="btn btn-primary btn-sm" type="submit" onclick="getWord()">Translate</button> <hr/>
      <p>To</p>
      <hr class="my-4">
      <label for="pig-latin">Pig Latin:</label><br>
      <input class="input-word" type="text" id="output"><br>
    </div>
    <div id="display-element"></div>
  </body>
</html>
